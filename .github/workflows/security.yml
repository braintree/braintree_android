name: Security
# Slack: #help-product-security

permissions:
  contents: write         # Needed by both CodeQL and dependency review
  pull-requests: write    # Needed by dependency review
  statuses: write         # Needed by dependency review (to post checks)
  security-events: write  # Needed by CodeQL to upload SARIF
  #actions: read           # Needed by CodeQL to access internal actions

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  code-scanning:
    uses: braintree/security-workflows/.github/workflows/codeql-android.yml@workflowPermissions

  dependency-review:
    uses: braintree/security-workflows/.github/workflows/dependency-review-gradle.yml@workflowPermissions