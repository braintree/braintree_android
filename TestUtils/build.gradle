apply plugin: 'com.android.library'

def LOCALHOST_IP = System.properties['LOCALHOST_IP'] ?: '"10.0.2.2"';
def GATEWAY_IP = System.properties['GATEWAY_IP'] ?: '"10.0.2.2"';
def GATEWAY_PORT = System.properties['GATEWAY_PORT'] ?: '"3000"';

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
    }

    publishNonDefault true

    productFlavors {
        instrumentationTest {}
        unitTest {}
    }

    lintOptions {
        disable 'InvalidPackage'
        textReport true
        textOutput 'stdout'
    }

    packagingOptions {
        exclude 'META-INF/maven/com.google.guava/guava/pom.properties'
        exclude 'META-INF/maven/com.google.guava/guava/pom.xml'
    }
}

dependencies {
    instrumentationTestCompile 'com.google.dexmaker:dexmaker-mockito:1.1'
    compile 'com.android.support.test.espresso:espresso-core:2.2.2'
    instrumentationTestCompile 'com.android.support.test.espresso:espresso-web:2.2.2'
    compile 'com.android.support.test:runner:0.5'
    instrumentationTestCompile 'com.android.support.test:rules:0.5'

    unitTestCompile 'org.powermock:powermock-module-junit4:1.6.4'
    unitTestCompile 'org.powermock:powermock-module-junit4-rule:1.6.4'
    unitTestCompile 'org.powermock:powermock-api-mockito:1.6.4'
    unitTestCompile 'org.powermock:powermock-classloading-xstream:1.6.4'
    unitTestCompile 'org.robolectric:robolectric:3.0'
    unitTestCompile 'org.skyscreamer:jsonassert:1.3.0'
}

android.buildTypes.each { type ->
    type.buildConfigField 'String', 'LOCALHOST_IP', LOCALHOST_IP
    type.buildConfigField 'String', 'GATEWAY_IP', GATEWAY_IP
    type.buildConfigField 'String', 'GATEWAY_PORT', GATEWAY_PORT
}
