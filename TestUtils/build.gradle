plugins {
    alias libs.plugins.android.library
    alias libs.plugins.kotlin.android
}

android {
    namespace "com.braintreepayments.api.testutils"
    compileSdk rootProject.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
    }

    lintOptions {
        disable 'InvalidPackage'
        textReport true
        textOutput 'stdout'
    }

    compileOptions {
        sourceCompatibility versions.javaSourceCompatibility
        targetCompatibility versions.javaTargetCompatibility
    }

    kotlinOptions {
        jvmTarget = versions.javaTargetCompatibility.toString()
    }

    kotlin {
        jvmToolchain {
            languageVersion.set(JavaLanguageVersion.of(versions.javaTargetCompatibility.toString()))
        }
    }
}

dependencies {
    api libs.androidx.test.runner
    api libs.androidx.test.rules
    api libs.androidx.appcompat

    implementation libs.androidx.junit

    compileOnly libs.robolectric
    compileOnly libs.json.assert
    compileOnly libs.mockk
    compileOnly libs.mockito.core
    compileOnly libs.test.parameter.injector

    implementation project(':BraintreeCore')
    implementation project(':ThreeDSecure')
    implementation libs.androidx.core.ktx
    implementation libs.kotlin.stdlib

}
repositories {
    mavenCentral()
}
